<!doctype html>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

<body>


    <!-- Page Content -->
    <div class="container">

        <!-- Page Heading -->
        <h1 class="my-4">Manga Search Engine</h1>


        <!-- Search Bar -->
        <br/>
        <div class="row justify-content-center ">
            <div class="col-12 col-md-10 col-lg-8">
                <form class="border border-dark rounded" action="javascript:;" onsubmit="SearchBar.search(this)">
                    <div class="row p-3 align-items-center">
                    <div class="col-auto">
                        <i class="fas fa-search h4 col-auto"></i>
                    </div>
                    <!--end of col-->

                    <div class="col-auto">
                        <select class="form-control" id="search-type" onchange="DBPedia.loadAutoCompletion()">
                            <option value="searchByName">Manga</option>
                            <option value="searchByAuthor">Author</option>
                            <option value="searchByGenre">Genre</option>
                            <!--<option value="searchByMagazine">Magazine</option>-->
                        </select>
                    </div>

                    <div class="col">
                        <input id="searchBar" list="autocomplete" class="form-control form-control-lg" type="search" name="query" placeholder="Search topics or keywords">
                        <datalist id="autocomplete"></datalist>
                    </div>
                    <!--end of col-->
                    <div class="col-auto">
                        <button class="btn btn-lg btn-primary" type="submit" id="submit-search">Search</button>
                    </div>
                    <!--end of col-->
                    </div>

                    <!-- Checkboxes -->
                    <div class="row p-3 align-items-center">
                    <div class="col-auto"></div>
                    <div class="col">
                        <div class="row checkbox-form ml-5">
                            <div class="custom-control custom-checkbox col">
                                <input type="checkbox" class="custom-control-input" id="dbpedia-checkbox" checked>
                                <label class="custom-control-label" for="dbpedia-checkbox">DBPedia</label>
                            </div>
                            <div class="custom-control custom-checkbox col">
                                <input type="checkbox" class="custom-control-input" id="anilist-checkbox" checked>
                                <label class="custom-control-label" for="anilist-checkbox">AniList</label>
                            </div>
                            <div class="custom-control custom-checkbox col">
                                <input type="checkbox" class="custom-control-input" id="mal-checkbox" checked>
                                <label class="custom-control-label" for="mal-checkbox">My Anime List</label>
                            </div>
                            <div class="custom-control custom-checkbox col">
                                <input type="checkbox" class="custom-control-input" id="18-checkbox">
                                <label class="custom-control-label" for="18-checkbox">18+</label>
                            </div>
                        </div>
                    </div>
                    <div class="col-auto"></div>
                    </div>
                </form>
            </div>
            <!--end of col-->
        </div>
        <br/>

        <!-- Results -->

        <div id="results" style="display: none">
            <div id="aggregated-section" style="display: none">
                <h3>Aggregated:</h3>
                <div id="aggregated-results" class="row"></div>
                <hr>
            </div>
            <div id="dbpedia-section" style="display: none">
                <h3>DBPedia:</h3>
                <div id="dbpedia-results" class="row"></div>
                <hr>
            </div>
            <div id="anilist-section" style="display: none">
                <h3>AniList:</h3>
                <div id="anilist-results" class="row"></div>
                <hr>
            </div>
            <div id="mal-section" style="display: none">
                <h3>MyAnimeList:</h3>
                <div id="mal-results" class="row"></div>
                <hr>
            </div>
        </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    src="assets/jquery-3.3.1.min.js"></script>
